                    >

                    <div data-ex-role="lens" class="a-lens" style="display: none;" data-ex-item-types="centro">
                        <div class="title">

                            <a data-ex-href-content=".urlwi">Link</a></span>

                        </div>

                        <table class="details table table-striped">

                            <tr>

            </div>
